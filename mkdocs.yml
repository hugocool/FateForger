site_name: FateForger Docs
exclude_docs: |
  README.md
extra:
  generator: false
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - scheme: slate
      primary: custom
      accent: custom
  font: false
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/agents.js
plugins:
  - search
  - mkdocstrings
  - mermaid2
nav:
  - Home: index.md
  - Setup:
      - Installation: setup/installation.md
      - Development: setup/development.md
      - Testing: setup/testing.md
      - Setup Wizard: reference/setup/setup_wizard.md
      - TickTick MCP Setup: setup/ticktick-mcp-setup.md
      - TickTick Integration: setup/ticktick-integration-complete.md
  - Architecture:
      - Overview: architecture/overview.md
      - Agents: architecture/agents.md
      - Data Models: architecture/data-models.md
      - Scheduling: architecture/scheduling.md
      - Timeboxing Refactor: architecture/timeboxing_refactor.md
      - Calendar Haunter: calendar-haunter.md
  - Reference:
      - MCP Tools: reference/api/mcp_tools.md
      - LLM Configuration: reference/setup/llm.md
      - Slack Events: reference/slack/events.md
      - Autogen Patterns: reference/autogen/agent_patterns.md
  - Indexes:
      - Tools: indices/tools.md
      - LLM: indices/llm.md
      - Setup Wizard: indices/setup_wizard.md
      - Setup Wizard Templates: indices/setup_wizard_templates.md
      - Adapters: indices/adapters.md
      - Adapters (Notion): indices/adapters_notion.md
      - Tools Config: indices/tools_config.md
      - Haunt: indices/haunt.md
      - Debug: indices/debug.md
      - Agents (Tasks): indices/agents_tasks.md
      - Agents (Receptionist): indices/agents_receptionist.md
      - Agents (Timeboxing): indices/agents_timeboxing.md
      - Agents (Revisor): indices/agents_revisor.md
      - Agents (Strategy): indices/agents_strategy.md
      - Schedular Models: indices/schedular_models.md
      - TRMNL Frontend Sources: indices/trmnl_frontend_src.md
  - Change Log: change_log.md
