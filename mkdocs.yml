site_name: Admonish - Agentic AI Productivity Bot
site_description: An intelligent productivity system that admonishes and haunts you until you do the work
site_url: https://hugocool.github.io/admonish/
repo_url: https://github.com/hugocool/admonish
repo_name: hugocool/admonish

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - autorefs
  - macros
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_signature_annotations: true
            separate_signature: true
            merge_init_into_class: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Architecture:
      - Overview: architecture/overview.md
      - System Design: architecture/design.md
      - Agent Framework: architecture/agents.md
  - API Reference:
      - Common Utils: api/common.md
      - Database Models: api/models.md
      - Scheduler: api/scheduler.md
      - Planner Bot: api/planner_bot.md
      - Haunter Bot: api/haunter_bot.md
      - AutoGen Planner: api/autogen_planner.md
  - Development:
      - Setup: development/setup.md
      - Contributing: development/contributing.md
      - Testing: development/testing.md
  - Deployment:
      - Docker: deployment/docker.md
      - Configuration: deployment/configuration.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hugocool/admonish
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com
